<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meysam Raza - Full-Stack Developer</title>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ExternalLink = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const ArrowRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        );

        const Portfolio = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            const projects = [
                {
                    number: "01",
                    title: "OMENDON",
                    subtitle: "MARKET EXPANSION",
                    tagline: "Nordic-UAE business bridge",
                    description: "Consulting and sales solutions for Finnish and Nordic companies expanding to UAE. Strategic market entry platform with comprehensive business intelligence.",
                    url: "https://www.omendon.com/",
                    tech: ["PHP", "MySQL", "JavaScript", "REST APIs"],
                    impact: "Connecting Nordic innovation with UAE opportunities"
                },
                {
                    number: "02",
                    title: "CRYSTAL SKY",
                    subtitle: "TRAVEL PLATFORM",
                    tagline: "Dynamic travel ecosystem",
                    description: "Comprehensive booking platform with Meta lead integration and automated distribution. Complete travel management built for scale.",
                    url: "https://crystalskytravels.co.uk/",
                    tech: ["React", "PHP", "MySQL", "JavaScript"],
                    impact: "15+ hours/week saved through automation"
                },
                {
                    number: "03",
                    title: "DEVNESTY CRM",
                    subtitle: "ENTERPRISE CRM SYSTEM",
                    tagline: "Multi-role business management platform",
                    description: "Created multiple CRM's with role-based access for Admin, Manager, HR, Team Lead, and Agent. Features include clock-in/clock-out, attendance tracking, screen monitoring, payroll systems, leave systems, loan/advance systems, delegation systems. HR can enroll new employees and manage departments. Admin dashboard provides company-wide overview. Built-in communication hub and much more. Demo credentials available upon request.",
                    url: "https://devnesty.com/crm/public/index.php",
                    tech: ["PHP", "MySQL", "JavaScript", "Chart.js", "Bootstrap"],
                    impact: "Complete business operations automation for 50+ employees"
                },
                {
                    number: "04",
                    title: "TOOLISO",
                    subtitle: "ENTERPRISE SOLUTIONS",
                    tagline: "Where serious businesses build seriously powerful software",
                    description: "Custom platforms, apps, and systems focused on ROI and scalability. Delivering enterprise-grade solutions that transform business operations.",
                    url: "https://www.tooliso.com/",
                    tech: ["React", "Node.js", "PostgreSQL", "AWS"],
                    impact: "Scalable solutions for serious businesses"
                },
                {
                    number: "05",
                    title: "DEVNESTY",
                    subtitle: "DIGITAL AGENCY",
                    tagline: "Full-service creative solutions",
                    description: "Multi-page marketing platform with integrated lead generation and custom animations. Complete digital presence for modern agencies.",
                    url: "https://devnesty.com/",
                    tech: ["HTML", "CSS", "JavaScript", "PHP"],
                    impact: "Professional presence generating qualified leads"
                },
                {
                    number: "06",
                    title: "UI MARKET",
                    subtitle: "DEVELOPER HUB",
                    tagline: "Component marketplace",
                    description: "Marketplace for developers offering ready-to-use UI elements with source code access. Comprehensive resource platform.",
                    url: "https://devnesty.com/demo/component-hub/index.php",
                    tech: ["PHP", "MySQL", "JavaScript"],
                    impact: "Empowering developers with reusable components"
                },
                {
                    number: "07",
                    title: "RAJPOOT MOTORS",
                    subtitle: "AUTOMOTIVE PLATFORM",
                    tagline: "Digital showroom transformation",
                    description: "Digital showroom platform with inventory management and integrated inquiry system. Modern automotive e-commerce solution.",
                    url: "https://rajpootmotors.com/",
                    tech: ["PHP", "MySQL", "JavaScript", "CSS"],
                    impact: "Digital transformation for automotive dealership"
                }
            ];

            return (
                <div className="portfolio">
                    {/* Navigation */}
                    <nav className={`navbar ${scrolled ? 'scrolled' : ''}`}>
                        <div className="nav-container">
                            <div className="nav-brand">Meysam Raza</div>
                            <div className="nav-links">
                                <button onClick={() => scrollToSection('work')}>Work</button>
                                <button onClick={() => scrollToSection('about')}>About</button>
                                <button onClick={() => scrollToSection('skills')}>Capabilities</button>
                                <button onClick={() => scrollToSection('contact')}>Contact</button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-container">
                            <h1 className="hero-title">
                                MEYSAM<br/>
                                RAZA®
                            </h1>
                            <div className="hero-subtitle">
                                <div className="subtitle-line"></div>
                                <p>FULL-STACK DEVELOPER - MERN STACK</p>
                            </div>
                        </div>
                    </section>

                    {/* Intro Section */}
                    <section className="intro" id="about">
                        <div className="intro-container">
                            <div className="intro-number">/INTRO</div>
                            <h2 className="intro-title">
                                BUILDING<br/>
                                DIGITAL<br/>
                                SOLUTIONS
                            </h2>
                            <div className="intro-content">
                                <div className="quote-mark">"</div>
                                <div className="intro-text">
                                    <p className="intro-highlight">
                                        Where innovation meets execution. At Meysam Raza Studio, 
                                        each project is a unique experience, built with precision 
                                        and celebrating technical excellence.
                                    </p>
                                    <div className="intro-stats">
                                        <div className="stat-item">
                                            <span className="stat-number">01</span>
                                            <p>Specializing in React, PHP, and enterprise CRM systems that deliver measurable ROI and transform business operations.</p>
                                        </div>
                                        <div className="stat-item">
                                            <span className="stat-number">02</span>
                                            <p>Leading businesses choose me because I preserve technical excellence while pushing creative boundaries in web development.</p>
                                        </div>
                                    </div>
                                    <div className="intro-footer">
                                        <a href="mailto:arazameysam@gmail.com" className="intro-link">
                                            Email Me <ArrowRight size={16} />
                                        </a>
                                        <span className="intro-location">Lahore, Pakistan</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section className="projects" id="work">
                        <div className="projects-container">
                            <div className="projects-intro">
                                <h2 className="projects-intro-title">Featured Projects</h2>
                                <p className="projects-intro-subtitle">Solutions that drive real business results</p>
                            </div>
                            {projects.map((project, index) => (
                                <div key={index} className="project-block">
                                    <div className="project-header">
                                        <h3 className="project-title">
                                            {project.title}
                                            <span className="project-number">/{project.number}</span>
                                        </h3>
                                        <div className="project-subtitle-line"></div>
                                        <p className="project-subtitle">{project.subtitle}</p>
                                    </div>

                                    <div className="project-content">
                                        <div className="project-preview">
                                            <div className="preview-frame">
                                                <iframe 
                                                    src={project.url}
                                                    title={project.title}
                                                    loading="lazy"
                                                    sandbox="allow-scripts allow-same-origin"
                                                ></iframe>
                                            </div>
                                        </div>

                                        <div className="project-info">
                                            <div className="project-meta">
                                                <div className="meta-item">
                                                    <span className="meta-label">CLIENT</span>
                                                    <p className="meta-value">{project.tagline}</p>
                                                </div>
                                                <div className="meta-item">
                                                    <span className="meta-label">DESCRIPTION</span>
                                                    <p className="meta-value">{project.description}</p>
                                                </div>
                                                <div className="meta-item">
                                                    <span className="meta-label">IMPACT</span>
                                                    <p className="meta-value impact-text">{project.impact}</p>
                                                </div>
                                                <div className="meta-item">
                                                    <span className="meta-label">STACK</span>
                                                    <div className="tech-list">
                                                        {project.tech.map((tech, i) => (
                                                            <span key={i} className="tech-item">{tech}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                            <a 
                                                href={project.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="project-link"
                                            >
                                                Visit Live Site <ExternalLink size={20} />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section className="skills" id="skills">
                        <div className="skills-container">
                            <div className="skills-header">
                                <h3 className="skills-title">CAPABILITIES</h3>
                                <span className="skills-number">/TECH</span>
                            </div>
                            <div className="skills-grid">
                                <div className="skill-category">
                                    <h4>FRONTEND</h4>
                                    <ul>
                                        <li>React</li>
                                        <li>JavaScript ES6+</li>
                                        <li>HTML5 & CSS3</li>
                                        <li>Responsive Design</li>
                                    </ul>
                                </div>
                                <div className="skill-category">
                                    <h4>BACKEND</h4>
                                    <ul>
                                        <li>PHP</li>
                                        <li>MySQL</li>
                                        <li>RESTful APIs</li>
                                        <li>Node.js</li>
                                    </ul>
                                </div>
                                <div className="skill-category">
                                    <h4>PLATFORMS</h4>
                                    <ul>
                                        <li>CRM Systems</li>
                                        <li>Admin Panels</li>
                                        <li>E-commerce</li>
                                        <li>Lead Management</li>
                                    </ul>
                                </div>
                                <div className="skill-category">
                                    <h4>TOOLS</h4>
                                    <ul>
                                        <li>Git & GitHub</li>
                                        <li>Docker</li>
                                        <li>AWS</li>
                                        <li>Database Design</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section className="contact" id="contact">
                        <div className="contact-container">
                            <h2 className="contact-title">
                                LET'S BUILD<br/>
                                SOMETHING<br/>
                                GREAT<br/>
                                TOGETHER
                            </h2>
                            <div className="contact-content">
                                <div className="contact-info">
                                    <p className="contact-description">
                                        Whether you need a custom CRM, a dynamic web application, or a complete 
                                        business automation solution, I'm here to turn your vision into reality.
                                    </p>
                                    <a href="mailto:arazameysam@gmail.com" className="contact-email">
                                       arazameysam@gmail.com
                                    </a>
                                    <div className="contact-links">
                                        <a href="https://www.linkedin.com/in/meysam-raza-294247358" target="_blank" rel="noopener noreferrer">
                                            LinkedIn
                                        </a>
                                        <a href="https://www.upwork.com/freelancers/~013477f1d13d67e3e1" target="_blank" rel="noopener noreferrer">
                                            Upwork
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="footer-container">
                            <p>&lt;Built with React · Designed to impress · Coded with passion /&gt;</p>
                            <p>© 2025 Meysam Raza. All rights reserved.</p>
                        </div>
                    </footer>

                    <style>{`

                            --black: #0a0a0a;
                            --white: #ffffff;
                            --gray: #888888;
                            --light-gray: #cccccc;
                            --accent: #ff4400;
                        }

                        .portfolio {
                            background: var(--black);
                            color: var(--white);
                        }

                        /* Navigation */
                        .navbar {
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            z-index: 1000;
                            padding: 2rem 0;
                            transition: all 0.3s ease;
                        }

                        .navbar.scrolled {
                            background: rgba(10, 10, 10, 0.95);
                            backdrop-filter: blur(10px);
                            padding: 1.5rem 0;
                            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                        }

                        .nav-container {
                            max-width: 1400px;
                            margin: 0 auto;
                            padding: 0 4rem;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        }

                        .nav-brand {
                            font-size: 0.9rem;
                            font-weight: 500;
                            letter-spacing: 0.05em;
                        }

                        .nav-links {
                            display: flex;
                            gap: 3rem;
                        }

                        .nav-links button {
                            background: none;
                            border: none;
                            color: var(--gray);
                            font-size: 0.9rem;
                            font-weight: 500;
                            cursor: pointer;
                            transition: color 0.3s ease;
                            letter-spacing: 0.05em;
                            text-transform: uppercase;
                        }

                        .nav-links button:hover {
                            color: var(--white);
                        }

                        /* Hero */
                        .hero {
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            padding: 0 4rem;
                        }

                        .hero-container {
                            max-width: 1400px;
                            margin: 0 auto;
                            width: 100%;
                        }

                        .hero-title {
                            font-size: clamp(4rem, 12vw, 14rem);
                            font-weight: 700;
                            line-height: 0.9;
                            letter-spacing: -0.03em;
                            margin-bottom: 3rem;
                        }

                        .hero-subtitle {
                            display: flex;
                            align-items: center;
                            gap: 2rem;
                        }

                        .subtitle-line {
                            width: 80px;

                            background: var(--white);
                        }

                            font-size: 1rem;

                            font-weight: 500;
                        }

                        }

                            max-width: 1400px;

                            margin-bottom: 4rem;
                        }

                        .intro-content {
                            display: grid;
                            grid-template-columns: 200px 1fr;
                            gap: 4rem;
                        }

                        .quote-mark {
                            font-size: 15rem;

                            color: rgba(255, 68, 0, 0.3);

                            max-width: 800px;
                        }

                            font-size: 1.3rem;

                            display: flex;

                        }

                            font-size: 1rem;
                            line-height: 1.6;
                            color: var(--gray);
                        }

                        .intro-footer {
                            display: flex;

                            align-items: center;
                            padding-top: 2rem;
                            border-top: 1px solid rgba(255, 255, 255, 0.1);
                        }

                        .intro-link {
                            color: var(--white);
                            text-decoration: none;
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                            font-size: 0.9rem;
                            letter-spacing: 0.05em;
                            transition: color 0.3s ease;
                        }

                        .intro-link:hover {
                            color: var(--accent);
                        }

                        .intro-location {
                            font-size: 0.9rem;
                            color: var(--gray);
                        }

                        .projects {
                            padding: 4rem 4rem 8rem;
                        }

                        .projects-container {
                            max-width: 1400px;
                            margin: 0 auto;

                        .projects-intro {
                            margin-bottom: 6rem;
                            text-align: center;
                        }

                        .projects-intro-title {
                            font-size: clamp(2.5rem, 6vw, 5rem);
                            font-weight: 700;
                            letter-spacing: -0.02em;
                            margin-bottom: 1rem;
                        }

                        .projects-intro-subtitle {
                            font-size: 1.2rem;
                            color: var(--gray);
                            letter-spacing: 0.02em;
                        }

                        .project-block {
                            margin-bottom: 6rem;
                        }

                        .project-header {
                            margin-bottom: 4rem;
                        }

                        .project-title {
                            font-size: clamp(3rem, 6vw, 7rem);

                            line-height: 0.9;
                            letter-spacing: -0.02em;
                            margin-bottom: 1rem;
                            display: flex;
                            align-items: baseline;
                            gap: 2rem;
                        }

                        .project-number {
                            font-size: clamp(2rem, 4vw, 4rem);
                            font-weight: 300;

                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 3rem;
                            align-items: start;

                        .project-preview {
                            position: relative;
                            height: fit-content;

                            position: relative;

                            height: 550px;

                        }

                            font-size: 1.1rem;

                            color: var(--accent);
                        }

                            display: flex;
                            flex-wrap: wrap;

                            font-size: 0.9rem;
                            padding: 0.5rem 1rem;
                            border: 1px solid rgba(255, 255, 255, 0.2);

                            background: rgba(255, 255, 255, 0.05);

                            font-size: 2rem;

                            display: flex;
                            justify-content: space-between;
                            font-size: 0.9rem;
                            color: var(--gray);

                        /* Mobile Responsive */
                        @media (max-width: 1024px) {
                            .nav-container,
                            .hero,
                            .intro,
                            .projects,
                            .skills,
                            .contact,

                            .footer-container {

                                gap: 1rem;
                            }

                                font-size: 0.8rem;

                                gap: 2rem;
                            }

                            .stat-item {
                                grid-template-columns: 1fr;
                                gap: 0.5rem;
                            }

                            .project-title {

                                gap: 0.5rem;

                                grid-template-columns: 1fr;
