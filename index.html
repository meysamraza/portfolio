<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meysam Raza Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glow-effect {
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
        }
        
        .card-glow {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-glow:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5);
        }
        
        .tech-badge {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .zoom-in {
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .bg-mesh {
            background: 
                radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(118, 75, 162, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(118, 75, 162, 0.1) 0px, transparent 50%);
        }
        
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .scroll-indicator {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        
        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }
        
        .project-card {
            background: linear-gradient(135deg, rgba(17, 17, 27, 0.8) 0%, rgba(17, 17, 27, 0.4) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover {
            transform: scale(1.02);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            overflow-x: hidden;
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: #000;
            transition: all 0.4s ease;
        }

        .iframe-container:hover {
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .iframe-container iframe {
            width: 117.65%;
            height: 117.65%;
            border: none;
            transform: scale(0.85);
            transform-origin: top left;
            pointer-events: auto;
        }

        /* Special handling for wider websites like Tooliso */
        .iframe-container iframe[src*="tooliso"] {
            transform: scale(0.7);
            width: 142.86%;
            height: 142.86%;
        }
        
        
        
        .experience-card {
            background: linear-gradient(135deg, rgba(17, 17, 27, 0.6) 0%, rgba(17, 17, 27, 0.3) 100%);
            backdrop-filter: blur(8px);
            border-left: 3px solid #667eea;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .experience-card:hover {
            transform: translateX(8px) scale(1.02);
            border-left-width: 5px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
        }

        /* Pointer Gradient Mesh Effect */
        .pointer-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Hide pointer effect on mobile */
        @media (max-width: 768px) {
            .pointer-glow {
                display: none;
            }
        }

        body:hover .pointer-glow {
            opacity: 1;
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: #0a0a0f;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            padding: 1rem;
            z-index: 40;
        }

        .mobile-menu.active {
            display: block;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none !important;
            }

            .hamburger {
                display: flex;
            }

            .nav-link {
                display: block;
                padding: 1rem;
                text-align: center;
                border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            }

            .nav-link::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="pointer-glow" id="pointer-glow"></div>
    <div id="particles-js"></div>
    <div id="root" class="content-wrapper"></div>

    <script>
        // Particle.js configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#667eea'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#667eea',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Pointer Gradient Mesh Distortion Effect
        const pointerGlow = document.getElementById('pointer-glow');
        
        let glowX = 0, glowY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', (e) => {
            glowX = e.clientX;
            glowY = e.clientY;
        });

        function animateGlow() {
            // Smooth follow with easing
            currentX += (glowX - currentX) * 0.1;
            currentY += (glowY - currentY) * 0.1;
            
            pointerGlow.style.transform = `translate(${currentX - 300}px, ${currentY - 300}px)`;
            
            requestAnimationFrame(animateGlow);
        }

        animateGlow();
    </script>

                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>

            const [activeSection, setActiveSection] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    
                    const sections = ['home', 'about', 'projects', 'experience', 'skills', 'contact'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top <= 100 && rect.bottom >= 100;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
